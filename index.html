<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player-names">
        <input type="text" id="playerX" placeholder="Enter Player X Name">
        <input type="text" id="playerO" placeholder="Enter Player O Name">
        <select id="game-mode">
            <option value="two-players">Two Players</option>
            <option value="player-vs-ai">Player vs AI</option>
        </select>
        <button id="start-game">Start Game</button>
    </div>
    <div id="scoreboard" style="display:none;">
        <div>Player X: <span id="scoreX">0</span></div>
        <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div id="game-board" style="display:none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="message"></div>
    <button id="restart" style="display:none;">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
